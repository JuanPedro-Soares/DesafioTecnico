<div class="d-flex justify-content-center align-items-center custom-bg">
  <div class="container text-center my-5 introducao">
     <div class="d-flex align-items-center justify-content-left mb-3">
  <div class="d-flex align-items-center">
      <img src="public/assets/logo.svg" alt="logo" class="logo"/>
  <h1 class="display-3 fonte bold">Sua Biblioteca Virtual</h1>
  </div>
</div>
    </div>
<div class="component-cadastro">
  <div class="cadastro-container text-center my-5">
    <h2>Cadastro</h2>
    <form ng-submit="main.cadastrar($event)">
      <div class="d-flex gap-3 justify-content-center flex-column">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            ng-model="main.username"
            required
            placeholder="Usuário"
          />
        </div>
        <div class="form-group" style="position: relative;">
  <input
    type="password"
    class="form-control pr-5"
    ng-model="main.password"
    required
    placeholder="Senha"
    id="passwordInput"
  />
  <i class="bi toggle-password-icon"
   ng-class="main.showPassword ? 'bi-eye-slash' : 'bi-eye'"
   ng-click="main.togglePassword()">
</i>
</div>

        <div ng-if="main.errorMessage" class="alert alert-danger mt-2">
          {{main.errorMessage}}
        </div>
        <div ng-if="main.successMessage" class="alert alert-success mt-2">
          {{main.successMessage}}
        </div>

        <button
        type="submit"
          class="btn btn-success mt-3"
          
        >
          Cadastrar
        </button>
       <div>
  Já Possui uma conta?
  <span class="text-primary login text-nowrap" ng-click="main.goToLogin()">
    Faça login!
  </span>
</div>
      </div>
    </form>
  </div>
</div>
</div>
